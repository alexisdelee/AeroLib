<!DOCTYPE html>
<html>

	<body>
		<header>
      <div class="container">
        <div class="centered">
          <div class="circle">
            <div class="logo"></div>
          </div>
          <div class="title">
            <h1>Aérodrome <span>Evreux Normandie</span></h1>
            <h2>Ecole de pilotage avion / ulm - Vol découverte et initiation.</h2>
          </div>
        </div>

    <footer>
      <h2>Pressez la touche <small>[ESPACE]</small> pour être rédirigé vers les plannings<br><br>ou<br><br>administrez directement sur le <a href="#" onclick="browser();">site officiel</a>.</h2>
    </footer>

    <script type="text/javascript" src="libs/velocity/velocity.min.js"></script>
		<script type="text/javascript">
			window.addEventListener("keydown", (e) => {
        if(e.keyCode == 32) {
        	Velocity(document.body, {opacity: "0"}, {duration: 800, progress: (els, complete) => {
        		if(complete == 1) window.location.href = "calendar.html";
        	}});
        }
      });

      function browser() {
        require("child_process").spawn("explorer", ["http://localhost/aerodrome/phpmyadmin.php"]);
      }
		</script>
	</body>
</html>
