<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="calendar.css">
  </head>
  <body>
    <div class="dropp">
      <div class="dropp-header"> <span class="dropp-header__title js-value"></span> <a href="#" id="month" class="dropp-header__btn js-dropp-action"><i class="icon"></i></a> </div>
      <div id="months" class="dropp-body"></div>
    </div>

    <section class="calendar">
      <h1></h1>
      <form action="#">
        <label class="weekday">Lun</label>
        <label class="weekday">Mar</label>
        <label class="weekday">Mer</label>
        <label class="weekday">Jeu</label>
        <label class="weekday">Ven</label>
        <label class="weekday">Sam</label>
        <label class="weekday">Dim</label>

        <!-- <label class='day' data-day='35'>
          <input class='appointment' date-day='31' placeholder='What would you like to do?' required='true' type='text'>
          <span>31</span>
          <em></em>
        </label> -->

      </form>
    </section>

    <aside></aside>

    <div id="separator"></div>
    <div id="overlay"></div>

    <script type="text/javascript" src="Calendar.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript">
      let overlay = document.querySelector("#overlay");
      let press = false;

      window.addEventListener("keydown", (e) => {
        if(e.keyCode === 32 && !press) {
          press = true;
          overlay.style.display = "inline-block";
        }
      });

      window.addEventListener("keyup", (e) => {
        if(e.keyCode === 32 && press) {
          press = false;
          overlay.style.display = "none";
        }
      });

      window.addEventListener("keydown", (e) => {
        if(e.keyCode === 82) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
