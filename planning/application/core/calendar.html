<!DOCTYPE html>
<html>
  <head>
    <title>AEN planning</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <style type="text/css">
      body {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <span class="spinner">
      <span class="sub">-</span>
      <input type="number" min="1970" max="2100" value="2017" />
      <span class="add">+</span>
    </span>

    <div class="dropp">
      <div class="dropp-header"> <span class="dropp-header__title js-value"></span> <a href="#" id="month" class="dropp-header__btn js-dropp-action"><i class="icon"></i></a> </div>
      <div id="months" class="dropp-body"></div>
    </div>

    <section class="calendar">
      <h1></h1>
      <form action="#">
        <label class="weekday">Lun</label>
        <label class="weekday">Mar</label>
        <label class="weekday">Mer</label>
        <label class="weekday">Jeu</label>
        <label class="weekday">Ven</label>
        <label class="weekday">Sam</label>
        <label class="weekday">Dim</label>

        <div id="days"></div>
      </form>
    </section>

    <div class="separators" id="center"></div>
    <aside></aside>

    <div id="planes">
      <ul></ul>
    </div>

    <div class="separators" id="aside"></div>

    <div id="notification"></div>

    <script type="text/javascript" src="libs/velocity/velocity.min.js"></script>
    <script type="text/javascript" src="Calendar.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript">
      Velocity(document.body, {opacity: "1"}, {duration: 800});

      window.addEventListener("keydown", (e) => {
        if(e.keyCode === 82) {
          window.location.reload();
        }
      });

      let now = new Date();
      var calendar = new Calendar(now.getMonth(), now.getFullYear());
      calendar.load();
    </script>
  </body>
</html>
